<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIM NOMENCLATOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container text-center" id="main-container">
        <img id="logo" src="{{ url_for('static', filename='images/logo.png') }}" alt="BIM Partners Logo" class="mx-auto d-block">
        <h1 id="page-title">BIM NOMENCLATOR</h1>

        <div class="mb-3">
            <label for="file-upload" id="file-upload-label" class="form-label">Upload File</label>
            <input type="file" id="file-upload" class="form-control" accept=".csv,">
            <button id="load-fields" class="btn btn-secondary mt-2">Load Fields</button>
        </div>

        <div id="fields-container"></div>

        <div class="mb-3">
            <label for="separator" id="separator-label" class="form-label">Separator</label>
            <input type="text" id="separator" class="form-control" value="_" maxlength="1">
        </div>

        <!-- Nous Camps per Project, Extension i User -->
        <div class="mb-3">
            <label for="project" class="form-label">Project</label>
            <input type="text" id="project" class="form-control">
        </div>
        <div class="mb-3">
            <label for="extension" class="form-label">Extension</label>
            <input type="text" id="extension" class="form-control">
        </div>
        <div class="mb-3">
            <label for="user" class="form-label">User</label>
            <input type="text" id="user" class="form-control">
        </div>

        <button id="add-field" class="btn btn-primary mb-3">Add Field</button>
        <button id="generate" class="btn btn-success mb-3">Generate Nomenclature</button>
        <a href="/export" class="btn btn-info mb-3">Export Data to XLSX</a>

        <h2 id="generated-nomenclatures">Generated Nomenclature</h2>
        <div id="nomenclatures"></div>

        <h2 id="database-entries">Database Entries</h2>
        <table class="table table-bordered" id="nomenclature-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nomenclature</th>
                    <th>Project</th>
                    <th>Extension</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>User</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
